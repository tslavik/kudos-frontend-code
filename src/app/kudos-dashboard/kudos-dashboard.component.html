<div class="row">

    <div style="display:inline-block; margin-right: 5%;">
      <button type="button" class="btn btn-icon" (click)="createNew()">
        <clr-icon shape="plus"></clr-icon>
        CREATE NEW
      </button>
      <clr-datagrid >
        <clr-dg-column>ID</clr-dg-column>
        <clr-dg-column>Author</clr-dg-column>
        <clr-dg-column>Receiver</clr-dg-column>
        <clr-dg-column>Description</clr-dg-column>
        <clr-dg-column>Category</clr-dg-column>

        <clr-dg-row *clrDgItems="let kudo of kudos" [clrDgItem]="kudo">
          <clr-dg-action-overflow>
            <button class="action-item" (click)="onEdit(kudo)">Edit</button>
            <button class="action-item" (click)="onDelete(kudo)">Delete</button>
          </clr-dg-action-overflow>
          <clr-dg-cell>{{kudo.id}}</clr-dg-cell>
          <clr-dg-cell>{{kudo.author}}</clr-dg-cell>
          <clr-dg-cell>{{kudo.reciever}}</clr-dg-cell>
          <clr-dg-cell>{{kudo.description}}</clr-dg-cell>
          <clr-dg-cell>{{kudo.category.description}}</clr-dg-cell>
        </clr-dg-row>
        <clr-dg-footer>{{kudos.length}} kudos</clr-dg-footer>
      </clr-datagrid>
    </div>
    <div style="display:inline-block;">
      <p>Top kudos</p>
      <clr-datagrid >
        <clr-dg-column>Receiver</clr-dg-column>
        <clr-dg-column>Badge</clr-dg-column>

        <clr-dg-row *ngFor="let kudo of kudos">
          <clr-dg-cell>{{kudo.reciever}}</clr-dg-cell>
          <clr-dg-cell><span class="badge badge-2">51</span></clr-dg-cell>
        </clr-dg-row>
      </clr-datagrid>
    </div>
</div>
